<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="elite.css">
    <script src="elite.js" defer></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
</head>
<body>
    <h2 class="container mt-3 text-muted">ELITE CINEMA</h2>
    <!-- signin Form -->

    <div class="text-light">
        <form class="a  bg-muted" action="" id="form">
            <h1>Sign In</h1>  
            <div class="input-group">
                <label for="email">Email</label> 
                <input class="mx-4" placeholder="Enter Email" title="Email" type="text" id="email" name="email" >
                <div class="error"></div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input class="mx-4" placeholder="Enter Password" title="Password" type="password" id="password" name="password">
                <div class="error"></div>
            </div>
            <button onclick="validateInputs()" class="btn">Verify </button>
            <a href="https://pavithran112.github.io/movie/ " id="login"><button form="login" type="submit" onclick="validateInputs()">Sign Up</button></a>
            
        
            <div class="form-help">
                <div style="font-size: 15px;" class="remember-me text-light">
                    <input type="checkbox" id="remember-me">
                    <label  for="remember-me">Remember-me</label>
                    <a href="" class="text-light" style="margin-left: 120px;">Need Help ?</a>
                </div>
                
            </div><br>
            <p class="text-light text-center" style="font-size: 15px;">New to Elite Cinemas--- <a class="text-warning" href="signup.html">Sign Up </a></p>
        </form>
    </div>
</body>
</html>
